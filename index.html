
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller API</title>
</head>
<body>
    <h1>Welcome to the Fortune Teller API</h1>
    <p>Click the button below to get your prediction!</p>
    <button onclick="getPrediction()">Get My Fortune</button>
    <p id="prediction"></p>

    <script>
        function getPrediction() {
            const predictions = [
                "You will have an exciting opportunity next week!",
                "Someone from your past will reach out to you.",
                "A big surprise is on its way!",
                "You will discover a hidden talent."
            ];
            const randomIndex = Math.floor(Math.random() * predictions.length);
            document.getElementById('prediction').innerText = predictions[randomIndex];
        }
    </script>
</body>
</html>
